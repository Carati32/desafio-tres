<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../style/style.css">k
</head>
<body>
    <form id="signupForm">
        <h2>Cadastro</h2>

        <input type="text" id="nome_usuario" placeholder="Nome de usuário" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>

        <button type="submit">Cadastrar</button>

        <p class="message" id="msg"></p>
        <p>Já tem conta? <a href="login.html">Entrar</a></p>
    </form>

    <script>
        const form = document.getElementById('signupForm');
        const msg = document.getElementById('msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                nome_usuario: document.getElementById("nome_usuario").value,
                email: document.getElementById("email").value,
                senha: document.getElementById("senha").value,
                avatar_url: ""  // <-- NÃO ENVIA MAIS NADA, SÓ STRING VAZIA
            };

            try {
                const res = await fetch('http://localhost:3000/usuarios', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    alert('Cadastro realizado! Faça login.');
                    window.location.href = 'login.html';
                } else {
                    msg.textContent = result.message || 'Erro ao cadastrar';
                }
            } catch (err) {
                msg.textContent = 'Erro ao conectar com servidor';
                console.error(err);
            }
        });
    </script>
</body>
</html>
