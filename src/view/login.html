<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; }
        form { display:flex; flex-direction:column; width:300px; }
        input, button { margin-bottom:10px; padding:8px; }
        .message { color:red; }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <p class="message" id="msg"></p>
        <!-- Link corrigido para cadastro.html -->
        <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
    </form>

    <script>
        const form = document.getElementById('loginForm');
        const msg = document.getElementById('msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                email: form.email.value,
                senha: form.senha.value
            };

            try {
                const res = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    // salvar usuário logado
                    localStorage.setItem('usuario', JSON.stringify(result.usuario));
                    // redireciona para index.html (seu painel)
                    window.location.href = 'index.html';
                } else {
                    msg.textContent = result.message || 'Erro no login';
                }
            } catch (err) {
                msg.textContent = 'Erro ao conectar com servidor';
                console.error(err);
            }
        });
    </script>
</body>
</html>
